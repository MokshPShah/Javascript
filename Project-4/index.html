<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #19a37a;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #19a37a;
            border-radius: 8px;
            background: #1e1e1e;
            color: #fff;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Smart Calculator</h1>
    <p id="output">Results will appear here...</p>

    <script>
        // Arithmetic Calculator
        function arithmetic(num1, num2, operator) {
            if (operator == '+') {
                return num1 + num2
            } else if (operator == '-') {
                return num1 - num2
            } else if (operator == '*') {
                return num1 * num2
            } else if (operator == '/') {
                return num2 !== 0 ? num1 / num2 : 'Error: Division by zero'
            } else if (operator == '%') {
                return num2 !== 0 ? num1 % num2 : 'Error: Division by zero'
            } else {
                return 'Invalid Operator'
            }
        }

        // Square Calculator
        function square(num) {
            return num * num
        }

        // Cube Calculator
        function cube(num) {
            return num * num * num
        }

        // Factorial Calculator
        function factorial(n) {
            if (n < 0) return 'Error: Negative number.'
            if (n === 0 || n === 1) return 1
            return n * factorial(n - 1)
        }

        // Even/Odd Checker
        function isEven(num) {
            return num % 2 === 0 ? 'Even' : 'Odd'
        }

        function showOutput(msg) {
            console.log(msg)
            document.getElementById('output').innerHTML += `\n${msg}`
        }

        function showMenu() {
            return parseInt(
                prompt(
                    `Choose an option
                1. Arithmetic Calculator
                2. Square and Cube Calculator
                3. Factorial Calculator
                4. Even/Odd Calculator
                0. Exit`
                )
            )
        }

        function StartCalc() {
            let choice

            do {
                choice = showMenu()

                if (choice == 1) {
                    let num1 = parseInt(prompt('Enter 1st num: '))
                    let num2 = parseInt(prompt('Enter 2nd num: '))
                    let operator = prompt('Enter operator (+, -, *, /, %):')
                    let result1 = arithmetic(num1, num2, operator)
                    showOutput(
                        `Arithmetic Result: ${num1} ${operator} ${num2} = ${result1}`
                    )
                } else if (choice == 2) {
                    let n = parseInt(prompt('Enter a num: '))
                    let sq = square(n)
                    let cb = cube(n)
                    showOutput(`Square of ${n} = ${sq}`)
                    showOutput(`Cube of ${n} = ${cb}`)
                } else if (choice == 3) {
                    let factNum = parseInt(prompt('Enter a num: '))
                    let fact = factorial(factNum)
                    showOutput(`Factorial of ${factNum} = ${fact}`)
                } else if (choice == 4) {
                    let evenNum = parseInt(prompt('Enter a num: '))
                    let type = isEven(evenNum)
                    showOutput(`${evenNum} is ${type}`)
                } else if (choice == 0) {
                    alert('Exiting Smart Calculator. Goodbye!')
                } else {
                    alert('Invalid choice! Please try again.')
                }
            } while (choice != 0)
        }

        StartCalc()
    </script>
</body>

</html>
