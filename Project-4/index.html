<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Calculator Program</title>
</head>

<body>
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">

        <div class="bg-white rounded-[2rem] shadow-xl p-6 max-w-[320px] flex flex-col col-3 items-center">
            <input type="text" id="display"
                class="w-full mb-5 p-4 bg-gray-300 text-right text-2xl font-semibold border-none outline-none shadow-inner"
                readonly>

            <div class="grid grid-cols-4 gap-3 w-full">
                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="clearDisplay()">C </button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('%')"> %</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('/')">รท</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('*')"> ร</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('7')"> 7</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('8')">8</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('9')">9</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('-')">-</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('4')">4</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('5')">5</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('6')">6</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('+')">+</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('1')">1</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('2')">2</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('3')">3</button>

                <button type="button"
                    class="col-span-1 h-14 bg-transparent" disabled></button>

                <button type="button"
                    class="col-span-2 h-14 bg-gray-300 rounded-full text-xl font-medium text-gray-700 active:bg-gray-200"
                    id="output" onclick="addToDisplay('0')">0</button>

                <button type="button"
                    class="col-span-1 h-14 bg-gray-200 rounded-full text-xl font-medium text-gray-600 active:bg-gray-300"
                    id="output" onclick="addToDisplay('.')">.</button>

                <button type="button"
                    class="col-span-1 h-14 bg-green-600 text-white rounded-full text-xl font-medium active:bg-green-700"
                    id="output" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp" defer></script> -->
    <script src="script.js"></script>

</body>

</html>
