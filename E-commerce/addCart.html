<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cart | GrooveGear - Where Music Begins</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="tailwind.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="bg-rose-100 shadow-md">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="index.html" class="flex title-font font-medium items-center mb-4 md:mb-0">
                <span class="ml-3 text-xl font-bold">GrooveGear</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a href="index.html" class="mr-5 hover:text-rose-600 nav-item">Home</a>
                <a href="products.html" class="mr-5 hover:text-rose-600 nav-item">Products</a>
                <a href="manageProducts.html" class="mr-5 hover:text-rose-600 nav-item">Manage Product</a>
            </nav>
            <a href="addCart.html"
                class="inline-flex items-center bg-rose-500 text-white border-0 py-2 px-3 focus:outline-none hover:bg-rose-600 rounded-md text-base mt-4 md:mt-0 transition-all duration-300">View
                Cart
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Cart Container -->
        <div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-rose-600 mb-6 text-center">Your Shopping Cart</h2>

            <!-- Cart Table -->
            <table class="min-w-full table-auto border-collapse">
                <thead>
                    <tr class="border-b bg-gray-100">
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Sr. No.</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Image</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Product Name</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Artist Name</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Genre</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Release Date</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Price</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Quantity</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-gray-50">
                     <td class="px-6 py-4 text-sm text-gray-700">1</td>
                        <td class="px-6 py-4">
                            <img src="./assets/images/saiyara.png" alt="Album Image"
                                class="w-20 h-20 object-cover rounded-md">
                        </td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">Saiyaara (Movie: Saiyaara)</td>
                        <td class="px-6 py-4 text-sm text-gray-700">Faheem Abdullah, Arslan Nizami & Irshad Kamil • SAIYAARA • 2025</td>
                        <td class="px-6 py-4 text-sm text-gray-700">Pop</td>
                        <td class="px-6 py-4 text-sm text-gray-700">2025-08-15</td>
                        <td class="px-6 py-4 text-sm text-gray-700">$15.99</td>
                        <td class="px-6 py-4 text-sm text-gray-700">
                            <div class="flex items-center">
                                <button class="px-3 py-1 bg-gray-200 rounded-l-md">-</button>
                                <input type="number" value="1"
                                    class="w-12 text-center border-t border-b border-gray-300" min="1" readonly>
                                <button class="px-3 py-1 bg-gray-200 rounded-r-md">+</button>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-700">
                            <button class="text-blue-600 hover:text-blue-800 font-semibold mr-2">Edit</button>
                            <button class="text-red-600 hover:text-red-800 font-semibold">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Cart Summary -->
            <div class="mt-8 flex justify-between items-center border-t pt-6">
                <div class="text-lg font-semibold text-gray-900">Total</div>
                <div class="text-2xl font-bold text-gray-900">$15.99</div>
            </div>

            <!-- Checkout Button -->
            <div class="mt-6 flex justify-end">
                <button
                    class="px-6 py-3 bg-rose-600 text-white font-semibold rounded-md shadow-md hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-opacity-50">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </main>

</body>

</html>
