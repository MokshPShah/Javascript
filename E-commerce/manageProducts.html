<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Manage Products | GrooveGear - Where Music Begins</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="tailwind.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="bg-rose-100 shadow-md">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="index.html" class="flex title-font font-medium items-center mb-4 md:mb-0">
                <span class="ml-3 text-xl font-bold">GrooveGear</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a href="index.html" class="mr-5 hover:text-rose-600 nav-item">Home</a>
                <a href="products.html" class="mr-5 hover:text-rose-600 nav-item">Products</a>
                <a href="manageProducts.html" class="mr-5 hover:text-rose-600 nav-item">Manage Product</a>
            </nav>
            <a href="addCart.html"
                class="inline-flex items-center bg-rose-500 text-white border-0 py-2 px-3 focus:outline-none hover:bg-rose-600 rounded-md text-base mt-4 md:mt-0 transition-all duration-300">View
                Cart
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Alert -->
        <div role="alert" class="hidden transition-all duration-300" id="alert">
            <div class="relative flex items-center w-full p-3 text-sm text-white" id="alertBg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="h-5 w-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z">
                    </path>
                </svg>
                <span id="alertTxt" class="ml-2"></span>
                <button
                    class="flex items-center justify-center transition-all w-8 h-8 rounded-md text-white hover:bg-white/10 active:bg-white/10 absolute top-1.5 right-1.5"
                    type="button" onclick="closeAlert()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="h-5 w-5" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Form -->
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg my-10 border border-rose-600">
            <h2 class="text-2xl font-semibold text-rose-600 mb-6 text-center">Add Music Product</h2>
            <form action="#" method="POST" id="product_form">
                <div class="grid grid-cols-2 space-x-4">
                    <div class="mb-4">
                        <label for="music_name" class="block text-sm font-medium text-gray-700">Music Name</label>
                        <input type="text" id="music_name" name="music_name"
                            class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500">
                    </div>
                    <div class="mb-4">
                        <label for="artist_name" class="block text-sm font-medium text-gray-700">Artist Name</label>
                        <input type="text" id="artist_name" name="artist_name"
                            class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500">
                    </div>
                    <div class="mb-4 col-span-2">
                        <label for="song_image" class="block text-sm font-medium text-gray-700">Song Image Link</label>
                        <input type="text" id="song_image" name="song_image"
                            class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500">
                    </div>
                    <div class="mb-4">
                        <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
                        <select id="genre" name="genre"
                            class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500">
                            <option value="">Select Genre</option>
                            <option value="romantic">Romantic</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="hip-hop">Hip-Hop</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="release_date" class="block text-sm font-medium text-gray-700">Release Date</label>
                        <input type="date" id="release_date" name="release_date"
                            class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <div class="relative w-full mt-2">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">â‚¹</span>

                        <input type="number" id="price" name="price" min="5"
                            class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
                    </div>

                </div>
                <div class="flex justify-center mt-6">
                    <button type="submit" id="productBtn"
                        class="px-6 py-3 bg-rose-600 text-white font-semibold rounded-md shadow-md hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-opacity-50 cursor-pointer">
                        Add Product
                    </button>
                </div>
            </form>
        </div>

        <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-rose-600 mb-6 text-center">Music Products List</h2>

            <!-- Table -->
            <table class="min-w-full table-auto border-collapse">
                <thead>
                    <tr class="border-b bg-gray-100">
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Sr. No.</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Image</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Music Name</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Artist Name</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Genre</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Release Date</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Price</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">Action</th>
                    </tr>
                </thead>
                <tbody id="songTable"></tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        renderTable();
        addMusic();
    </script>
</body>

</html>
