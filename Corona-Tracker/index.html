<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Dashboard</title>
    <script src="./tailwind.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .table-container::-webkit-scrollbar {
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="bg-slate-200 text-slate-900">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-3xl sm:text-4xl font-bold text-slate-950">COVID-19 Dashboard</h1>
                <p class="mt-1 text-slate-600">Global and country-specific coronavirus case data</p>
            </div>
            <div>
                <p id="lastFetch">Last Fetched on: </p>
            </div>
        </header>

        <section class="mb-10">
            <h2 class="text-xl font-semibold text-slate-800 mb-4">Global Summary</h2>
            <div id="globalDataGrid" class="grid grid-col-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white rounded-lg shadow-sm p-6 border border-slate-300">
                    <div class="flex items-start justify-between">
                        <div>
                            <p class="text-sm font-medium text-slate-600">Total Cases</p>
                            <p id="globalCases" class="text-3xl font-bold text-blue-600 mt-1 ">...</p>
                        </div>
                        <div class="p-2 bg-blue-100 rounded-md text-lg">
                            <div class="icon-trending-up text-blue-800 font-semibold"></div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6 border border-slate-300">
                    <div class="flex items-start justify-between">
                        <div>
                            <p class="text-sm font-medium text-slate-600">Total Cases</p>
                            <p id="globalActive" class="text-3xl font-bold text-orange-600 mt-1 ">...</p>
                        </div>
                        <div class="p-2 bg-orange-100 rounded-md text-lg">
                            <div class="icon-clock-4 text-orange-800 font-semibold"></div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6 border border-slate-300">
                    <div class="flex items-start justify-between">
                        <div>
                            <p class="text-sm font-medium text-slate-600">Total Cases</p>
                            <p id="globalRecovered" class="text-3xl font-bold text-green-600 mt-1 ">...</p>
                        </div>
                        <div class="p-2 bg-green-100 rounded-md text-lg">
                            <div class="icon-circle-check text-green-800 font-semibold"></div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6 border border-slate-300">
                    <div class="flex items-start justify-between">
                        <div>
                            <p class="text-sm font-medium text-slate-600">Total Cases</p>
                            <p id="globalDeaths" class="text-3xl font-bold text-red-600 mt-1 ">...</p>
                        </div>
                        <div class="p-2 bg-red-100 rounded-md text-lg">
                            <div class="icon-ban text-red-800 font-semibold"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="countriesData">
            <h2 class="text-xl font-semibold text-slate-800 mb-4 md:mb-2">Country Data</h2>

            <div class="table-container bg-white rounded-lg shadow-sm border border-slate-200 overflow-x-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50 text-xs text-slate-600 uppercase tracking-wider">
                        <tr>
                            <th scope="col" class="px-6 py-3">Country</th>
                            <th scope="col" class="px-6 py-3 text-right">Total Cases</th>
                            <th scope="col" class="px-6 py-3 text-right">Deaths</th>
                            <th scope="col" class="px-6 py-3 text-right">Recovered</th>
                            <th scope="col" class="px-6 py-3 text-right">Today's Cases</th>
                        </tr>
                    </thead>
                    <tbody id="countriesTableBody" class="divide-y divide-slate-200">
                        <tr>
                            <td colspan="5" class="text-center p-8 text-slate-600">
                                Loading country data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
