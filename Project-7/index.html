<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task & Habit Tracker</title>
    <script src="tailwind.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        .font-ubuntu {
            font-family: "Ubuntu", sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-tr bg-yellow-100 via-amber-100 to-orange-100 font-ubuntu">

    <!-- Alert -->
    <div id="alert" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
        <div class="relative bg-white p-5 rounded-lg shadow-lg z-10">
            <p class="text-gray-800" id="alertMsg"></p>
            <div class="flex justify-end mt-4">
                <div onclick="hideAlert()"
                    class="bg-orange-400 hover:bg-orange-500 text-white font-bold rounded-lg px-7 py-2 shadow transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-orange-200 focus:ring-offset-2 cursor-pointer">
                    Close
                </div>
            </div>
        </div>
    </div>

    <!-- Data -->
    <div
        class="flex items-center justify-between flex-col space-y-10 md:flex-row mx-10 my-10 md:my-0 md:mx-20 h-[100vh]">
        <!-- Add Task -->
        <form action="" class="bg-white/80 rounded-2xl shadow-xl py-8 px-12 w-full max-w-2xl border border-gray-200">
            <!-- Title, Description, Category, Due Date, Status -->
            <h1 class="text-3xl font-extrabold text-center text-orange-500 mb-7 tracking-wide">Add Your Task...</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5">
                <div>
                    <label for="title" class="block mb-2 text-gray-700 font-semibold">Title</label>
                    <input type="text" id="title"
                        class="border border-gray-300 focus:border-orange-400 shadow-sm px-4 py-2 rounded-lg transition duration-300 outline-none w-full"
                        placeholder="Eg. Morning Exercise">
                </div>
                <div>
                    <label for="description" class="block mb-2 text-gray-700 font-semibold">Description</label>
                    <textarea id="description"
                        class="border border-gray-300 focus:border-orange-400 shadow-sm px-4 py-2 rounded-lg transition duration-300 outline-none w-full resize-none"
                        placeholder="Describe your task..." rows="3"></textarea>
                </div>
                <div>
                    <label for="category" class="block mb-2 text-gray-700 font-semibold">Category</label>
                    <input type="text" id="category"
                        class="border border-gray-300 focus:border-orange-400 shadow-sm px-4 py-2 rounded-lg transition duration-300 outline-none w-full"
                        placeholder="Category">
                </div>
                <div>
                    <label for="date" class="block mb-2 text-gray-700 font-semibold">Due Date</label>
                    <input type="date" id="date"
                        class="border border-gray-300 focus:border-orange-400 shadow-sm px-4 py-2 rounded-lg transition duration-300 outline-none w-full">
                </div>
                <div class="md:col-span-2">
                    <label for="status" class="block mb-2 text-gray-700 font-semibold">Status</label>
                    <select id="status"
                        class="border border-gray-300 focus:border-orange-400 shadow-sm px-4 py-2 rounded-lg transition duration-300 outline-none w-full bg-white">
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="md:col-span-2 flex justify-end mt-4">
                    <div onclick="addTask(event)"
                        class="bg-orange-400 hover:bg-orange-500 text-white font-bold rounded-lg px-7 py-2 shadow transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-orange-200 focus:ring-offset-2 cursor-pointer">
                        Add Task
                    </div>
                </div>
            </div>
        </form>

        <!-- Dashboard -->
        <div class="bg-white/80 rounded-2xl shadow-xl py-8 px-12 w-full max-w-2xl border border-gray-200">
            <h2 class="text-2xl font-extrabold text-center text-orange-500 mb-7 tracking-wide">Dashboard...</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 space-x-4">
                <div class="shadow-md text-center my-2 py-4 bg-gray-100 cursor-pointer tab-btn" data-status="all"
                    onclick="changeTab(this)">
                    <div class="text-base font-medium text-gray-800">All Task</div>
                    <div id="totalTasks" class="text-2xl text-orange-500 font-semibold">0</div>
                </div>
                <div class="shadow-md text-center my-2 py-4 bg-gray-100 cursor-pointer tab-btn" data-status="pending"
                    onclick="changeTab(this)">
                    <div class="text-base font-medium text-gray-800">Pending</div>
                    <div id="pendingTasks" class="text-2xl text-orange-500 font-semibold">0</div>
                </div>
                <div class="shadow-md text-center my-2 py-4 bg-gray-100 cursor-pointer tab-btn" data-status="overdue"
                    onclick="changeTab(this)">
                    <div class="text-base font-medium text-gray-800">Overdue</div>
                    <div id="overdueTasks" class="text-2xl text-orange-500 font-semibold">0</div>
                </div>
                <div class="shadow-md text-center my-2 py-4 bg-gray-100 cursor-pointer tab-btn" data-status="completed"
                    onclick="changeTab(this)">
                    <div class="text-base font-medium text-gray-800">Completed</div>
                    <div id="completedTasks" class="text-2xl text-orange-500 font-semibold">0</div>
                </div>
            </div>

            <!-- Search -->
            <input type="text" id="searchInput" placeholder="Search tasks..."
                class="px-3 py-2 mt-5 border border-gray-300 focus:border-orange-400 w-full rounded-md outline-none"
                oninput="renderTasks()" />

            <div class="mt-5 text-center font-semibold text-2xl text-orange-500">All Your Tasks...</div>
            <div class="bg-gray-100 py-5 px-10 rounded-lg mt-5 space-y-4 h-64 overflow-y-auto scroll" id="renderTasks">
                <div class="text-center text-gray-500 font-medium py-10">
                    No tasks found!
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
